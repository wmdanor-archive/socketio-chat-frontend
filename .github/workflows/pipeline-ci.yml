name: CI pipeline

on:
  pull_request:
    branches: [ "*" ]

jobs:
  ci-job:
    name: CI job
    env:
      BACKEND_HOST: 'localhost:8080'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
    - name: Setup pnpm
      uses: pnpm/action-setup@v2.2.2
      with:
        version: 7.2.1
    - name: Install dependencies
      run: pnpm install
    - name: Run static code analizers
      run: pnpm run lint
    - name: Run tests
      run: echo 'No tests'
    - name: Build
      run: pnpm run build
